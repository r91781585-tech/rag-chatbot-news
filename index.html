<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG News Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="bot-details">
                        <h1>News RAG Chatbot</h1>
                        <p class="status">
                            <span class="status-dot"></span>
                            Online â€¢ Session: <span id="session-id">Loading...</span>
                        </p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-secondary" id="clear-chat">
                        <i class="fas fa-trash"></i>
                        Clear Chat
                    </button>
                    <button class="btn-secondary" id="export-chat">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Hello! I'm your RAG-powered news assistant. I can help you find information from our news database. Ask me anything about recent news, politics, technology, sports, or any other topic!
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">AI is thinking...</span>
            </div>
            
            <div class="chat-input">
                <div class="input-wrapper">
                    <textarea 
                        id="message-input" 
                        placeholder="Ask me about news, current events, or any topic..."
                        rows="1"
                    ></textarea>
                    <button id="send-button" class="send-button" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <div class="suggestions" id="suggestions">
                        <button class="suggestion-chip">Latest tech news</button>
                        <button class="suggestion-chip">Political updates</button>
                        <button class="suggestion-chip">Sports highlights</button>
                        <button class="suggestion-chip">Market trends</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Initializing RAG Pipeline...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
